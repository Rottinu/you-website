<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU - $YOU</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background: url('Header.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            color: #ffffff;
        }

        .hero h1 {
            font-size: 48px;
            margin: 20px 0;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero .cta-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #6A0DAD;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .hero .cta-buttons a:hover {
            background-color: #FFD700;
            color: #000000;
        }

        /* Section Styles */
        .section {
            padding: 60px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 18px;
            color: #cccccc;
            line-height: 1.8;
        }

        /* How to Buy Section */
        .how-to-buy {
            padding: 80px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
        }

        .how-to-buy h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .how-to-buy ol {
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.8;
        }

        .how-to-buy ol li {
            margin-bottom: 15px;
        }

        /* Tokenomics Section */
        .tokenomics-content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 30px;
        }

        .token-chart {
            text-align: center;
            width: 140px;
        }

        .circular-chart {
            width: 140px;
            height: 140px;
            transform: rotate(-90deg);
        }

        .circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1); /* Light gray background */
            stroke-width: 3.8;
        }

        .circle {
            fill: none;
            stroke-width: 3.8;
            stroke-linecap: round;
            animation: progress 1.5s ease-out forwards;
        }

        .circular-chart.lightblue .circle {
            stroke: #00d4ff; /* Light blue */
        }

        .circular-chart.white .circle {
            stroke: #ffffff; /* White */
        }

        .circular-chart.lightgreen .circle {
            stroke: #90ee90; /* Light green */
        }

        .percentage {
            fill: #ffffff;
            font-family: 'Arial Black', sans-serif;
            font-size: 0.6em; /* Reduced size for better fit */
            text-anchor: middle;
            transform: rotate(90deg);
            transform-origin: center;
            font-weight: bold;
        }

        /* Roadmap Section */
        .roadmap-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .roadmap-phase {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .roadmap-phase:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .roadmap-phase h3 {
            font-size: 24px;
            color: #FFD700;
            margin-bottom: 15px;
        }

        .roadmap-phase ul {
            list-style-type: disc;
            margin-left: 20px;
            color: #cccccc;
            font-size: 18px;
        }

        .roadmap-phase ul li {
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <img src="logo.png" alt="YOU Logo">
        <h1>PRESALE</h1>
        <h2>YOU Token $YOU</h2>
        <p>Empowering YOU to take control of your future.</p>
        <div class="cta-buttons">
            <a href="#how-to-buy">BUY $YOU NOW</a>
            <a href="#community">JOIN THE PACK</a>
